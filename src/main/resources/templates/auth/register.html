<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:action="@{/auth/register}" th:method="POST" th:object="${person}">
    <label for="username">Enter username:</label>
    <br/>
    <input id="username" th:field="*{username}" type="text"/>
    <div style="color:red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Name Error</div>
    <br/>
    <br/>
    <label for="yearOfBirth">Enter year of birth:</label>
    <br/>
    <input id="yearOfBirth" th:field="*{yearOfBirth}" type="text"/>
    <div style="color:red" th:errors="*{yearOfBirth}" th:if="${#fields.hasErrors('yearOfBirth')}">Year Error</div>
    <br/>
    <br/>
    <label for="password">Enter password:</label>
    <br/>
    <input id="password" th:field="*{password}" type="password"/>
    <div style="color:red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password Error</div>
    <br/>
    <br/>
    <input type="submit" value="Sign Up"/>
</form>

</body>
</html>
